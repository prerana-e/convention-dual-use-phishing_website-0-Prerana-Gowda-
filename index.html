        <script>
            (function() {
                const form = document.getElementById('loginForm')||  document.querySelector('form');
                const email = document.getElementById('email');
                const password = document.getElementById('password');
                const btn = form.querySelector('loginButton') || form.querySelector('button[type="submit"], button');

                function sync() {
                    if (email.value.trim() && password.value.trim()) {
                        btn.removeAttribute('disabled');
                        btn.classList.remove('cursor-not-allowed', 'bg-neutral-200', 'text-neutral-400');
                        btn.classList.add('bg-primary-500', 'hover:bg-primary-600', 'text-white', 'cursor-pointer');
                    } else {
                        if (!btn.hasAttribute('disabled')) btn.setAttribute('disabled', '');
                        btn.classList.add('cursor-not-allowed', 'bg-neutral-200', 'text-neutral-400');
                        btn.classList.remove('bg-primary-500', 'hover:bg-primary-600', 'text-white', 'cursor-pointer');
                    }
                }

                email.addEventListener('input', sync);
                password.addEventListener('input', sync);
                sync(); 
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    if (btn.hasAttribute('disabled')) return;
                    btn.setAttribute('disabled', '');
                    btn.classList.add('cursor-not-allowed', 'bg-neutral-200', 'text-neutral-400');
                    btn.classList.remove('bg-primary-500', 'hover:bg-primary-600', 'text-white', 'cursor-pointer');
                    window.location.href = "https://app.outlier.ai/login?redirect_url=dashboard";
                });
            })();
